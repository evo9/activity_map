<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg">
    <head>
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div class="map_container">
            <div id="logo">
                <img src="images/logo.png" alt="logo"/>
            </div>
            <div id="alerts_list">
                <div class="bg"></div>
                <div class="heading">
                    <span class="time">Time</span>
                    <span class="title">Alerts title</span>
                    <span class="device">Device</span>
                </div>
                <ul></ul>
            </div>
            <div id="map"></div>
            <div class="copyright">Powered by indeni Insight</div>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="js/topojson.js"></script>
        <script src="js/datamaps__.all.js"></script>
        <script>
            $(document).ready(function() {
                $('#alerts_list ul').mCustomScrollbar({
                    theme: 'minimal'
                });

                var map = new Datamap({
                    element: document.getElementById('map'),
                    responsive: true,
                    fills: {
                        defaultFill: '#929397'
                    },
                    geographyConfig: {
                        highlightFillColor: '#00a4f2',
                        highlightBorderColor: '#fff'
                    }
                });

                map.load();
            });
        </script>
    </body>
</html>
